{{ partial "head.html" . }}
<body lang="en">
  {{ partial "sidebar.html" . }}

  <div class="content container">
    <div class="posts">
    {{ range first 10 .Data.Pages }}
      {{ if eq .Section "posts" }}
        {{ .Render "summary" }}
      {{ end }}
    {{ end }}
    </div>
  </div>

  {{ partial "scripts.html" . }}
</body>
</html>
